<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Descendant Combinators</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <p class="text">This should be styled</p>
  </div>
  <p>This should not be styled</p>
  <p>This should not be styled</p>
  <div class="container">
    <p class="text">This should be styled</p>
    <p class="text">This should be styled</p>
  </div>
  <p>I am a paragraph, some of the <span class="block">characters</span> are not displayed properly</p>
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>
  <p class="inline">I am an inline block element</p>
  <div class="box container">
    <div class="box">I am a box</div>
  </div>
</body>
</html>
